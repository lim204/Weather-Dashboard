<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>

<body>

  <!-- header -->
  <header class="p-3 mb-2 bg-primary text-white">
    <h1 class='text-center'>Weather Dashboard</h1>
  </header>

  <main class="row">

    <!-- START: Left Side -->
    <div class="col-3">
      <!-- Search Container -->
      <div>
        <h2>Search for a City:</h2>
        <input type="text" > <br>
        <button id="searchweather">Submit</button>
      </div>

      <!-- Recent Search -->
      <div id="search-history"></div>

    </div>
    <!-- END: Left Side -->

    <!-- START: Right Side -->
    <div id="weather-info" class="col visually-hidden">
      <!-- container for current weather Columns -->

      <div id="current" class="row">
        <h3 id="city">fsfd</h3>
        <h3 id="date">current day</h3>
        <p id="temp">78</p>
        <p id="hum">34</p>
        <p id="wind">56</p>
      </div>

      <h3> 5-Day Forecast:</h3>
      <!-- Container for forecast -->
      <div class="row">
        <div class="card col-2 mx-2">
          <div class="card-body">
            <p id="date-1"></p>
            <p id="temp-1"></p>
            <p id="hum-1"></p>
            <p id="wind-1"></p>
          </div>
        </div>

        <div class="card col-2 mx-2">
          <div class="card-body">
            <p id="date-2"></p>
            <p id="temp-2"> </p>
            <p id="hum-2"></p>
            <p id="wind-2"></p>
          </div>
        </div>

        <div class="card col-2 mx-2">
          <div class="card-body">
            <p id="date-3"></p>
            <p id="temp-3"></p>
            <p id="hum-3"></p>
            <p id="wind-3"></p>
          </div>
        </div>

        <div class="card col-2 mx-2">
          <div class="card-body">
            <p id="date-4"></p>
            <p id="temp-4"></p>
            <p id="hum-4"></p>
            <p id="wind-4"></p>
          </div>
        </div>

        <div class="card col-2 mx-2">
          <div class="card-body">
            <p id="date-5"></p>
            <p id="temp-5"></p>
            <p id="hum-5"></p>
            <p id="wind-5"></p>
          </div>
        </div>
      </div>
    </div>
    <!-- END: Right Side -->

  </main>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
